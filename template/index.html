{% extends 'base.html' %}

{% block title %}
    Register page
{% end %}

{% block body %}
<div class="bg-indigo-100">
    <form action="/monitor" method="get">
        <div class="space-y-12 p-12 bg-gray-100 border-16">
            <div class="border-b border-gray-900/10 pb-12 flex justify-center">
                <div class="max-w-lg w-full">
                    <div class="mt-10 grid grid-cols-1">
                        <h2 class="text-xl font-semibold leading-7 text-gray-900 ">Pair page</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Input the pair code to monitor the drilling condition.</p>
                    </div>
                    
    
                    <div class="mt-10 grid grid-cols-1">
                        <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Pair code</label>
                        <div class="mt-2">
                            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="text" name="code" id="code" autocomplete="code"
                                           class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                           placeholder="Input your pair code to connect to the device.">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="mt-6 flex items-center justify-center gap-x-6">
                <button type="submit"
                        class="rounded-md w-full max-w-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Pair
                </button>
            </div>
        </div>

        
    </form>
</div>
{% end %}
